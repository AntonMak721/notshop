<form  [formGroup]="form" (ngSubmit)="submit()">

<input
type="text"
class="border w-full py-2 px-4 mb-2"
placeholder="Title"
formControlName="title"
appFocus
>
<input
type="text"
class="border w-full py-2 px-4 mb-2"
placeholder="Price"
formControlName="price"
>

<p 
*ngIf="title.errors?.minlength && title.touched"
class="text-red-400 font-medium text-center mb-2">Need more abc... Now {{title.value.length}}</p>


<button
type="submit"
class="py-2 px-4 bg-zinc-400 text-white"

>Create</button>
</form>
